<section class="example-container mat-elevation-z8" tabindex="0">
    <div class="example-header">
        <mat-form-field class="mar-l-20">
          <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Title Filter">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="task-table">
        <ng-container matColumnDef="s.no">
            <th mat-header-cell *matHeaderCellDef> S.No </th>
            <td mat-cell *matCellDef="let element; let i = index;" class="pointer"> {{i+1}} </td>
        </ng-container>
        
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element" (click)="goToDetailPage(element)" class="pointer listTitle"> {{element.title}} </td>
        </ng-container>
        
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Due Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-slide-toggle checked="{{element.status}}" disabled></mat-slide-toggle>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="pointer"> 
                <mat-icon color="primary" title="View" (click)="goToDetailPage(element)">visibility</mat-icon>
                <mat-icon class="text-danger" title="Delete" (click)="delete(element)">delete</mat-icon>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row text-center" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data matching the filter</td>
        </tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[1, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
</section>
