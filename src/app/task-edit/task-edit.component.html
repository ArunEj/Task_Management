<mat-toolbar class="mb-20">
    <span>Edit Task</span>
    <span class="toolbar-spacer"></span>
    <button mat-mini-fab color="primary" class="example-icon" title="back" aria-label="Example icon-button with menu icon" (click)="back()">
        <mat-icon>keyboard_backspace</mat-icon>
    </button>
</mat-toolbar>
<mat-card class="mar-20 w-40 text-center">
    <form [formGroup]="editForm" class="container">
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Title<span class="text-danger">*</span></mat-label>
                <input matInput formControlName="title">
            </mat-form-field>
            <span *ngIf="editForm.controls.title?.errors?.required && submitted" class="text-danger d-flex">
                Title is required
            </span>
        </div>
        <div class="row date">
            <mat-form-field appearance="fill">
                <mat-label>Due date<span class="text-danger">*</span></mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <span *ngIf="editForm.controls.date?.errors?.required && submitted" class="text-danger d-flex">
                Due date is required
            </span>
            <span *ngIf="editForm.controls.date?.errors?.incorrect && submitted" class="text-danger d-flex">
                {{editForm.controls.date?.errors?.incorrect}}
            </span>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
        </div>
        <div class="row">
            <mat-label>Status: </mat-label>
            <mat-radio-group aria-label="Select an option" formControlName="status">
                <mat-radio-button class="mar-r-10" [value]=false>In Progress</mat-radio-button>
                <mat-radio-button [value]=true>Completed</mat-radio-button>
            </mat-radio-group>
        </div>
    </form>
    <div class="btn">
        <button mat-raised-button class="mar-r-10 cancelBtn" (click)="back()">Cancel</button>
        <button mat-raised-button class="greenButton" (click)="update()"><mat-icon class="fSize20">update</mat-icon>Update</button>
    </div>
</mat-card>
